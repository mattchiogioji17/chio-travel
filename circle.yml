machine:
  timezone:
    America/Los_Angeles
  java:
    version:
      oraclejdk8

general:
  build_dir: trip-service
  branches:
    only:
      - develop # only build/deploy from develop
  artifacts:
    - "build/reports/tests" # preserve the generated HTML test reports

test:
  pre:
    - chmod +x gradlew
  override:
    - ./gradlew test -s
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
